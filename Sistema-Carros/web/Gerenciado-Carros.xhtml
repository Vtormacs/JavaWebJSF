<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">

    <ui:define name="corpo">
        <h2>Bem Vindo ao Sistema</h2>

        <h:form>
            <p:fieldset>
                <p:panelGrid columns="4">
                    <h:outputLabel value="Modelo"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.modelo}"></p:inputText>

                    <h:outputLabel value="Fabricante"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.fabricante}"></p:inputText>

                    <h:outputLabel value="Cor"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.cor}"></p:inputText>

                    <h:outputLabel value="Ano"></h:outputLabel>
                    <p:calendar value="#{carroBean.carro.ano}"></p:calendar>
                </p:panelGrid> 
            </p:fieldset>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{carroBean.salvarCarro()}" update="@form"></p:commandButton>
                    <p:commandButton value="Listar Carros" action="#{carroBean.listarCarro()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:messages showDetail="true"></p:messages>

            <p:dataTable value="#{carroBean.carros}" var="carro">
                <p:column>
                    <p:commandButton value="Editar" action="#{carroBean.editarCarro(carro)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{carroBean.deletar(carro)}" update="@form"></p:commandButton>
                </p:column>

                <p:column headerText="Id">
                    <h:outputText value="#{carro.id}"></h:outputText>
                </p:column>

                <p:column headerText="Modelo">
                    <h:outputText value="#{carro.modelo}"></h:outputText>
                </p:column>

                <p:column headerText="Fabricante">
                    <h:outputText value="#{carro.fabricante}"></h:outputText>
                </p:column>

                <p:column headerText="Cor">
                    <h:outputText value="#{carro.cor}"></h:outputText>
                </p:column>

                <p:column headerText="Ano">
                    <h:outputText value="#{carro.ano}"></h:outputText>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:decorate>
