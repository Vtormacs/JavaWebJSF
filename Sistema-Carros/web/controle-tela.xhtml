<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        
        <h2>Bem Vindo ao Sistema</h2>
        
        <h:form>
            <p:commandButton value="Mudar para Inserir" action="#{carroBean.mudarParaInserir()}" update="@form"></p:commandButton>
            <p:commandButton value="Mudar para Editar" action="#{carroBean.mudarParaEditar()}" update="@form"></p:commandButton>
            <p:commandButton value="Mudar para Buscar" action="#{carroBean.mudarParaBuscar()}" update="@form"></p:commandButton>
            <br/>
            <h:outputText value="Inserir" rendered="#{carroBean.inserir}"></h:outputText>
            <h:outputText value="Editar" rendered="#{carroBean.editar}"></h:outputText>
            <h:outputText value="Buscar" rendered="#{carroBean.buscar}"></h:outputText>
            
            <h1><h:outputText value="So aparece quando nao for buscar" rendered="#{carroBean.buscar == false}"></h:outputText></h1>
            <h1><h:outputText value="So aparece quando for buscar" rendered="#{carroBean.buscar == true}"></h:outputText></h1>
        </h:form>
        
    </ui:define>

</ui:decorate>
