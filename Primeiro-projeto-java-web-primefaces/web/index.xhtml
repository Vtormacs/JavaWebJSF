<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" styleClass="responsive-grid">
                <h:outputLabel for="nome" value="Nome"></h:outputLabel>
                <p:inputText id="nome" value="#{nomeBean.nome}" styleClass="responsive-input"></p:inputText>
                
                <h:outputLabel for="sobrenome" value="Sobre Nome"></h:outputLabel>
                <p:inputText id="sobrenome" value="#{nomeBean.sobreNome}" styleClass="responsive-input"></p:inputText>
                
                
                <p:commandButton value="Envivar" action="#{nomeBean.dizerOla()}" update="Mensagem" styleClass="responsive-button"></p:commandButton>
                <h:outputLabel id="Mensagem" value="#{nomeBean.mensagem}" styleClass="responsive-message"></h:outputLabel>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
